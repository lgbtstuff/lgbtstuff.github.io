<!DOCTYPE html>
<html>
    <head>
        <title>
            LGBT - Dictionary
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" type="text/css">
        </link>
        <link rel="icon" href="images\logo.png">
        </link>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        </link>
        <style>
            nav.dict
            {
            	width: 100%;
            	margin-left: 1em;
            	font-size: 16px;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            }
            
            ul#dictnav li
            {
            	display: inline;
            	color: black;
            	font-size: 16px;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            	padding: 0.25em 0.25em;
            	list-style-type: none;
            }
            
            /* Color the category buttons to match their categories */
            button#Sexuality:hover, button#Gender:hover, button#Trans:hover, button#Misc:hover
            {
            	border-color: #0D4F8B;
            }
            
            /* Don't have a focus state */
            button#Sexuality:focus, button#Gender:focus, button#Trans:focus, button#Misc:focus {  }
            
            button#Sexuality
            {
            	background-color: rgb( 255, 178, 102 );	/* Orange */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Gender
            {
            	background-color: rgb( 55, 255, 153 );	 /* Green */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Trans
            {
            	background-color: rgb( 255, 153, 255 );	/* Pink */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Misc
            {
            	background-color: #66A3FF;	/* Blue */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            
            table.termTable
            {
            	white-space: pre-wrap;
            	margin-left: 1em;
            	width: 90%;
            	border-top
            }
            
            /* If the screen is too small for the alphabetical buttons */
            @media only screen and ( max-width: 980px )
            {
            	div#dictcatbar
            	{
            		margin-right: 14px;
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
            
            th
            {
            	border-bottom: 18px solid lightblue;
            	border-collapse: collapse;
            }
            /*
             * Color terms based off of category
             * Terms have a specific width they cannot exceed
             */
            td.termSexuality
            {
            	background-color: rgb( 255, 178, 102 );	/* Orange */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termGender
            {
            	background-color: rgb( 55, 255, 153 );	 /* Green */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termTrans
            {
            	background-color: rgb( 255, 153, 255 );	/* Pink */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termMisc
            {
            	background-color: #66A3FF;	/* Blue */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
        </style>
        <style>
            body
            {
            	margin: 0;
            	width: 100%;
            	background-color: lightblue;
            	background-image: url("images/hexagon_topRight.png"), url("images/hexagon_lowerLeft.png");
            	background-repeat: no-repeat, no-repeat;
            	background-attachment: scroll, scroll;
            	background-position: top right, bottom left;
            	font-size: 16px;
            	padding-bottom: 32px;
            }
            
            nav.main
            {
            	margin: 0;
            	width: 100%;
            	height: 10em;
            	background: white url("images/rainbow.png") no-repeat scroll top left;
            	background-size: auto, 6.5em;
            	box-shadow: 0em 0.3em 0.3em rgba( 0, 0, 0, 0.2 );
            }
            
            /*
            * The nav menu
            */
            
            /* Horizontally center and remove padding from the menu */
            ul#nav
            {
            	padding-left: 3%;
            	margin: auto;
            	list-style-type: none;
            }
            
            /* Make nav a horizontal list */
            ul#nav li, ul#footer li
            {
            	display: inline;
            }
            
            /* Hyperlink Colors and styling*/
            ul#nav li a
            {
            	color: black;
            	font-size: 1em;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            	padding: 0.25em 1.25em;
            	transition: font-size 2s ease;
            }
            
            ul#nav li:not(.logo) a:hover
            {
            	font-size: 1.25em;
            	padding: -1em 1.25em;
            }
            
            footer
            {
            	position: fixed;
            	bottom: 0;
            	width: 100%;
            	background-color: lightgray;
            	font-size: 16px;
            	box-shadow: 0em -0.3em 0.3em rgba( 0, 0, 0, 0.2 );
            	text-decoration: underline;
            }
            
            ul#footer
            {
            	list-style-type: none;
            }
            
            ul#footer li a
            {
            	color: black;
            	font-size: 1em;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            	padding: 0 1.25em;
            }
            
            ul#nav li a.active, ul#footer li a.active
            {
            	font-weight: bold;
            }
            
            
            /* If the browser width is real small, add a scroll bar to the nav */
            @media only screen and ( max-width: 910px )
            {
            	nav.main
            	{
            		height: 11.3em;
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
            
            /* Add a scroll bar to the footer */
            @media only screen and ( max-width: 830px )
            {
            	footer
            	{
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
            
            /* The actual content of each page */
            p.content
            {
            	color: black;
            	margin: 1em;
            }
        </style>
        <style>
            ul#tabnav
            {
            	list-style-type: none;
            	background-color: #D7D7D7;
            	position: fixed;
            	top: 0;
            }
            
            ul#tabnav li
            {
            	display: inline;
            	padding: 0 0;
            }
            
            ul#tabnav li a
            {
            	text-decoration: none;
            	color: black;
            	font-size: 1em;
            	font-family: Quicksand, sans-serif;
            	padding: 0.25em 1.25em;
            	transition: background-color 1s ease;
            }
            
            ul#tabnav li a:hover
            {
            	background-color: #BDBDBD;
            }
            
            div.tab
            {
            	margin-left: 16px;
            }
        </style>
        <style>
            h1.map, div.introMap
            {
            	margin-left: 24px;
            }
            
            div.equaldex
            {
            	margin-left: 24px;
            	white-space: nowrap;
            	overflow: hidden;
            }
            
            img.map
            {
            	margin-left: 24px;
            	border: 5px solid black;
            	border-radius: 20px;
            	background-color: lightgray;
            }
            
            div#tooltipHeader
            {
            	font-size: 2em;
            	text-decoration: underline;
            }
            
            div#tooltip
            {
            	text-align: left;
            	text-indent: 20px;
            }
            
            /* Style the tooltip! */
            span
            {
            	width: 500px;
            	height: 644px;
            	background-color: darkgray;
            	color: #fff;
            
            	text-align: center;
            
            	padding: 10px 10px;
            
            	border: 4px solid black;
            	border-radius: 20px;
            
            	position: absolute;
            }
            
            /* If the screen is too small for the map and the labeling */
            @media only screen and ( max-width: 1630px )
            {
            	div.map
            	{
            		margin-right: 14px;
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
        </style>
    </head>
    <body>
        <nav class="main">
            <ul id="nav">
                <li class="logo">
                    <a href="index.html">
                        <img src="images\logo.png" alt="Logo" style="height: 150px; width: 150px;">
                        </img>
                   </a>
                </li>
                <li>
                    <a href="index.html">
                        Home
                   </a>
                </li>
                <li>
                    <a href="dictionary.html">
                        Dictionary
                   </a>
                </li>
                <li>
                    <a href="history.html">
                        LGBT History
                   </a>
                </li>
                <li>
                    <a href="help.html">
                        Help Resources
                   </a>
                </li>
                <li>
                    <a href="map.html">
                        Legislation Map
                   </a>
                </li>
            </ul>
        </nav>
        <script src="scripts\readTextFile.js"></script>
        <script src="scripts\dictDisplay.js"></script>
        <script src="scripts\genButtonList.js"></script>
        <script src="scripts\tooltipInfo.js"></script>
        <script src="scripts\tabSelector.js"></script>
        <section>
            <p class="content">
                <nav class="dict">
                    <h1>
                        The Dictionary
                    </h1>
                    <div id="dictcatbar">
                        <button onclick="searchDict( 'printAll', '' )">
                            All Terms
                        </button>
                        <button id="alphaCat" onclick="genButtonList( 'dictnav', 'dictionary', '', 'alpha' )">
                            Search by First Letter
                        </button>
                        <button id="categoryCat" onclick="genButtonList( 'dictnav', 'dictionary', [ 'Sexuality', 'Gender', 'Misc', 'Trans' ], 'general' )">
                            Search by Category
                        </button>
                        <input id="searchText" name="searchbar" type="text" value="Search Bar">
                        </input>
                        <button onclick="searchDict( 'searchbar', '' )">
                            Search
                        </button>
                        <ul id="dictnav">
                        </ul>
                    </div>
                </nav>
                <table class="termTable" id="termTable">
                    <tr>
                        <th colspan="2">
                            Here are all the terms alphabetically. Select a categorization method to narrow your search down further.
                        </th>
                    </tr>
                </table>
                <script>
                    loadTerms();
                    genButtonList( "dictnav", "dictionary", [ "Sexuality", "Gender", "Misc", "Trans" ], "general" );
                    searchDict( "printAll", "" );
                </script>
            </p>
        </section>
    </body>
    <footer>
        <ul id="footer" style="list-style-type:none">
            <li>
                <a href="#">
                    Top
               </a>
            </li>
            <li>
                <a href="index.html">

               </a>

                <a href="help.html">

               </a>

            <li>
                <a href="map.html">

               </a>
            </li>
        </ul>
    </footer>
</html>
