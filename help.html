<!DOCTYPE html>
<html>
    <head>
        <title>
            LGBT - Help Resources
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" type="text/css">
        </link>
        <link rel="icon" href="images\logo.png">
        </link>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        </link>
        <style>
            nav.dict
            {
            	width: 100%;
            	margin-left: 1em;
            	font-size: 16px;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            }
            
            ul#dictnav li
            {
            	display: inline;
            	color: black;
            	font-size: 16px;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            	padding: 0.25em 0.25em;
            	list-style-type: none;
            }
            
            /* Color the category buttons to match their categories */
            button#Sexuality:hover, button#Gender:hover, button#Trans:hover, button#Misc:hover
            {
            	border-color: #0D4F8B;
            }
            
            /* Don't have a focus state */
            button#Sexuality:focus, button#Gender:focus, button#Trans:focus, button#Misc:focus {  }
            
            button#Sexuality
            {
            	background-color: rgb( 255, 178, 102 );	/* Orange */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Gender
            {
            	background-color: rgb( 55, 255, 153 );	 /* Green */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Trans
            {
            	background-color: rgb( 255, 153, 255 );	/* Pink */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            button#Misc
            {
            	background-color: rgb( 102, 102, 255 );	/* Blue */
            	border-width: 2px;
            	border-color: #009ACD;
            }
            
            
            table.termTable
            {
            	white-space: pre-wrap;
            	margin-left: 1em;
            	width: 90%;
            	border-top
            }
            
            /* If the screen is too small for the alphabetical buttons */
            @media only screen and ( max-width: 980px )
            {
            	div#dictcatbar
            	{
            		margin-right: 14px;
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
            
            th
            {
            	border-bottom: 18px solid lightblue;
            	border-collapse: collapse;
            }
            /*
             * Color terms based off of category
             * Terms have a specific width they cannot exceed
             */
            td.termSexuality
            {
            	background-color: rgb( 255, 178, 102 );	/* Orange */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termGender
            {
            	background-color: rgb( 55, 255, 153 );	 /* Green */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termTrans
            {
            	background-color: rgb( 255, 153, 255 );	/* Pink */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
            
            td.termMisc
            {
            	background-color: rgb( 102, 102, 255 );	/* Blue */
            	width: 12em;
            	border-bottom: 24px solid lightblue;
            	border-collapse: collapse;
            }
        </style>
        <style>
            body
            {
            	margin: 0;
            	width: 100%;
            	background-color: lightblue;
            	background-image: url("images/hexagon_topRight.png"), url("images/hexagon_lowerLeft.png");
            	background-repeat: no-repeat, no-repeat;
            	background-attachment: scroll, scroll;
            	background-position: top right, bottom left;
            	font-size: 16px;
            }
            
            nav.main
            {
            	margin: 0;
            	width: 100%;
            	max-height: 10em;
            	background: white url("images/rainbow.png") no-repeat scroll top left;
            	background-size: auto, 6.5em;
            	box-shadow: 0em 0.3em 0.3em rgba( 0, 0, 0, 0.2 );
            }
            
            /*
            * The nav menu
            */
            
            /* Horizontally center and remove padding from the menu */
            ul#nav
            {
            	padding-left: 3%;
            	margin: auto;
            }
            
            /* Make nav a horizontal list */
            ul#nav li
            {
            	display: inline;
            }
            
            /* Hyperlink Colors and styling*/
            ul#nav li a
            {
            	color: black;
            	font-size: 1em;
            	font-family: Quicksand, sans-serif;
            	text-decoration: none;
            	padding: 0.25em 1.25em;
            	transition: font-size 2s ease;
            }
            
            ul#nav li:not(.logo) a:hover
            {
            	font-size: 1.25em;
            	padding: -1em 1.25em;
            }
            
            /* If the browser width is real small, add a scroll bar to the nav */
            @media only screen and ( max-width: 910px )
            {
            	nav.main
            	{
            		max-height: 11.3em;
            		overflow-x: scroll;
            		overflow-y: hidden;
            		white-space: nowrap;
            	}
            }
            
            /* The actual content of each page */
            p.content
            {
            	color: black;
            	margin: 1em;
            }
        </style>
        <style>
            p.content
            {
            	margin-left: 1em;
            }
            
            img.map
            {
            	margin-left: 1em;
            	border: 5px solid black;
            	border-radius: 20px;
            	background-color: lightgray;
            }
            
            /* Style the tooltips! */
            span
            {
            	visibility: hidden;
            
            	width: 300px;
            	background-color: darkgray;
            	color: #fff;
            
            	text-align: center;
            
            	padding: 10px 10px;
            
            	border-width: 4px;
            	border-color: black;
            	border-radius: 6px;
            
            	/* transition: visibility 1s ease; */
            }
            
            area:hover + span, area:focus + span
            {
                visibility: visible;
            }
        </style>
    </head>

        <nav class="main">
            <ul id="nav" style="list-style-type:none">
                <li class="logo">
                    <a href="index.html">

                        </img>
                   </a>
                </li>
                <li>

                <li>

                <li>
                    <a href="history.html">

                   </a>

                <li>
                    <a href="help.html">
                        Help Resources
                   </a>
                </li>
                <li>
                    <a href="map.html">
                        Legislation Map
                   </a>
                </li>
            </ul>
        </nav>
        <script src="scripts\readTextFile.js"></script>
        <script src="scripts\dictDisplay.js"></script>
        <script src="scripts\genButtonList.js"></script>
        <script src="scripts\tooltipInfo.js"></script>
        <section>
            <p class="content">
                These are the help resources!
            </p>
        </section>
    </body>
</html>
